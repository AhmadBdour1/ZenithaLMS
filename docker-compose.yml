version: '3.8'

services:
  app:
    build: .
    container_name: zenithalms_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=zenithalms
      - DB_USERNAME=zenitha
      - DB_PASSWORD=secret
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - zenithalms_network

  mysql:
    image: mysql:8.0
    container_name: zenithalms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zenithalms
      MYSQL_USER: zenitha
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - zenithalms_network

  redis:
    image: redis:7-alpine
    container_name: zenithalms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zenithalms_network

  nginx:
    image: nginx:alpine
    container_name: zenithalms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available/
    depends_on:
      - app
    networks:
      - zenithalms_network

  queue:
    build: .
    container_name: zenithalms_queue
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=zenithalms
      - DB_USERNAME=zenitha
      - DB_PASSWORD=secret
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - zenithalms_network

  scheduler:
    build: .
    container_name: zenithalms_scheduler
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_DATABASE=zenithalms
      - DB_USERNAME=zenitha
      - DB_PASSWORD=secret
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - zenithalms_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  zenithalms_network:
    driver: bridge
